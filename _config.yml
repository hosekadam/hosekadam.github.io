# Site settings
title:          Adam Hošek
description:    "Adamův osobní blog"
url:            "https://blog.hosekadam.eu"

# Google Analytics
# google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         Adam Hošek
  url:          https://blog.hosekadam.eu
#  email:        unkown

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
